<!DOCTYPE html>
<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<body class="px-5">
<div class="container rounded d-flex align-items-center justify-content-center" style="border-radius: 20px;">
	<div class="card">
		<div class="card-body">
			<div class="row">
				<div class="col-md-6">
					<img th:src="@{/static/resources/login-hero-img.jpg}" alt="Hero Image" class="hero-image img-fluid mr-3" style="border-radius: 20px;">
				</div>
				<div class="col-md-6">
					<h4 class="card-title mt-3 mt-md-0">Welcome, Sign up first</h4>
					<p class="card-text">Let us verify you first</p>
					<form class="mt-3" id="init-form">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email" required>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" minlength="8" maxlength="20" placeholder="Enter your password" name="password" pattern="^.*(?=.{8,})(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$" title="Password should contain 1 uppercase, 1 lowercase, 1 special character and 1 number and minimum 6 characters long " required>
						</div>
						<a class="card-text text-right" th:href="@{/site/login}">Have an account?</a>
						<button type="button" class="btn btn-primary mt-3 col-12" id="init">Sign up</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</div>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/init.js}"></script>

</body>

</html>
